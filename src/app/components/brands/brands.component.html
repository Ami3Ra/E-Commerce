<section *ngIf="brandsData" class="my-3">
  <div class="row g-4 justify-content-center">
    <div *ngFor="let brand of brandsData" class="col-sm-6 col-md-4 col-lg-3">
      <div role="button" class="border border-success shadow rounded p-2">
        <img
          class="w-100"
          height="300"
          [src]="brand.image"
          [alt]="brand.name"
        />
        <h3 class="text-center text-main my-2">{{ brand.name }}</h3>
      </div>
    </div>
  </div>
</section>
