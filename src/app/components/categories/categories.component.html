<section *ngIf="categoryData" class="my-3">
  <div class="row g-4 justify-content-center">
    <div
      *ngFor="let category of categoryData"
      class="col-sm-6 col-md-4 col-lg-3"
    >
      <div
        role="button"
        [routerLink]="['/categoryDetailes', category._id]"
        class="border border-success shadow rounded p-2"
      >
        <img
          class="w-100"
          height="300"
          [src]="category.image"
          [alt]="category.name"
        />
        <h3 class="text-center text-main my-2">{{ category.name }}</h3>
      </div>
    </div>
  </div>
</section>
