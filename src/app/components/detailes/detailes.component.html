<section *ngIf="productDetailes" class="w-75 mx-auto rounded shadow p-5 mb-4">
  <div class="row align-items-center g-4">
    <div class="col-md-3">
      <owl-carousel-o [options]="productDetailesOptions">
        <ng-container *ngFor="let path of productDetailes.images">
          <ng-template carouselSlide>
            <img class="w-100" [src]="path" />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
    <div class="col-md-9">
      <div>
        <h2>{{ productDetailes.title }}</h2>
        <p class="text-muted small">{{ productDetailes.description }}</p>
        <span>{{ productDetailes.category.name }}</span>
        <div class="d-flex align-items-center justify-content-between my-3">
          <span class="small">{{
            productDetailes.price | currency : " EGP "
          }}</span>
          <p class="mb-0">
            <i
              [class.rating-color]="productDetailes.ratingsAverage >= num"
              *ngFor="let num of [1, 2, 3, 4, 5]"
              class="fas fa-star"
            ></i>
            {{ productDetailes.ratingsAverage }}
          </p>
        </div>
        <button
          (click)="addProduct(productDetailes._id, btnAdd)"
          #btnAdd
          class="main-btn w-100 py-2"
        >
          Add To Cart
        </button>
      </div>
    </div>
  </div>
</section>
